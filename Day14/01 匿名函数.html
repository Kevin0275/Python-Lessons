<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        // 匿名函数

        // foo()    完全没问题

        function foo() {
            console.log('foo!')
        };
        foo();

        // foo1()   bug！

        // 匿名函数：没有名字的函数
        let foo1 = function () {
            console.log('foo1');
        }
        foo1();

        // 区别：第一种的函数定义是在编译阶段执行的，第二种的函数定义是在执行阶段执行的
        // 这会导致调用的时候，匿名函数容易出bug

        // 匿名函数最主要的作用在于：避免只使用一次的函数占用太多内存
        // 匿名函数自执行：
        (function test1(x) {
            console.log(x);
        })(1);

        // 使用的时候一定注意：在结尾要加上 ; 或者在下一个匿名函数开头加上 ! 避免bug

    </script>
</head>
<body>

</body>
</html>
