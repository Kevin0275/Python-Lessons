<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 三种创建方式
    let array1 = [1, 2, 3, 4, 5];
    let array2 = new Array(1, 2, 3, 4, 5);
    let array3 = Array(1, 2, 3, 4, 5);
    // 属性
    // console.log(array1.length);

    // 内置方法
    // (1) 末位操作
    array1.push(6);     // array1 = [1, 2, 3, 4, 5, 6]  <=> python list.append
    array1.pop();        // array1 = [1, 2, 3, 4, 5]  <=> python list.pop

    // (2) 首位操作
    array2.shift(1);    // array2 = [2, 3, 4, 5]
    array2.unshift(0)   // array2 = [0, 2, 3, 4, 5]

    console.log('array1:::', array1, 'array2:::', array2)

    // (3) join操作
    array3.join(',')    // 将array里面所有的元素拼接成一个字符串并且用括号里面的作为分隔符

    // (4) slice方法
    let array_slice = Array('a', 'b', 'c', 'd', 'e', 'f', 'g')
    console.log(array_slice.slice(1, 3))     // ['b', 'c']
    console.log(array_slice.slice(1))       // ['b', 'c', 'd', 'e', 'f', 'g']

    // (5) indexOf方法
    console.log(array_slice.indexOf('c'))       // 2

    // (6) splice方法
    array_slice.splice(1,1)     // 两个变量，第一个指定开始删除的位置索引，第二个指定删除多少个
    array_slice.splice(1,0,'b') // 三个变量，第一个指定插入位置，第二个 0 写死代表插入，第三个写插入的东西
    array_slice.splice(1,1,'B') // 三个变量，第一个指定位置，第二个是 1，第三个是替换的元素

    // 对于插入
    /*
    也可以多个替换：
    array_slice.splice(1,2,'BBB','CCC') 也就是 array_slice[1] = 'BBB'，并且 array_slice[2] = 'CCC'
     */

</script>

</body>
</html>
