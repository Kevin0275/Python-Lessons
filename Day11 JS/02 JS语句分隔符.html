<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // JS 将;作为分隔符，虽然大多数情况下JS可以自己推断什么时候断句，但是推荐在后面都加上;保持一致性
        let a = 1;
        let b = 2;
        console.log(a, b);
        let c = 3; let d = 4    // 也可以
        console.log(c, d)
    </script>
</head>

</body>
</html>
